<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nick bday</title>
  <style>
    section {
      height: 100vh;
      overflow: hidden; 
    }
  </style>
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <audio id="bgMusic" autoplay loop >
        <source src="HBD.mp3" type="audio/mpeg" />  
    </audio>
 <section id="page1"></section>
  <section id="page2"></section>
  <section id="page3"></section> 
 <script>   
 window.addEventListener("load", () => { 
    Swal.fire({
      title: 'ðŸŽµ Tap anywhere to start music!',
      toast: true,
      position: 'top',
      showConfirmButton: false,
      background: '#fefae9',
      color: '#a00a0a',
      allowOutsideClick: false,
      didOpen: () => { 
        document.addEventListener('click', () => {
          const music = document.getElementById("bgMusic");
          if (music && music.paused) music.play();
          Swal.close();  
        }, { once: true });
      }
    });
  });
    function loadSection(id, url, jsFile = null) {
      fetch(url)
        .then(res => res.text())
        .then(data => {
          const container = document.getElementById(id);
          container.innerHTML = data;
            if (id === "page3") {
                container.classList.add("cloud-page");
            }
          if (jsFile) {
            const script = document.createElement("script");
            script.src = jsFile;
            script.defer = true;
            document.body.appendChild(script);
          }
        });
    }

    loadSection("page1", "cake2.html", "cake2.js");
    loadSection("page2", "letter.html", "letter.js");  
    loadSection("page3", "cloud.html");

  </script>

</body>
</html>
